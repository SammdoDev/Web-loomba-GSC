<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .loading-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        width: 100%;
        z-index: 1;
      }
      .logo img {
        width: 80px;
        height: auto;
        cursor: pointer;
      }
      .tagline {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        gap: 10px;
      }

      .tagline h4{
        color: #ffffff;
        font-size: 20px;
      }
      .tagline p{
        color: #ffffff;
        font-size: 18px;
        width: 100%;
        max-width: 150px;
      }

      hr{
        width: 1px;
        height: 100px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="logo">
        <img src="/landing-page/Assets/gunungan-loading.png" alt="Logo" />
      </div>
      <hr>
      <div class="tagline">
        <h4>IndoTRIP</h4>
        <p>Temukan liburan menyenangkan!</p>
      </div>
    </div>

    <script>
      window.addEventListener("load", function () {
        console.log("Halaman telah dimuat.");

        const logo = document.querySelector(".logo img");

        // Nonaktifkan klik pada logo selama animasi loading
        logo.style.pointerEvents = 'none';

        gsap.from(".logo img", {
          duration: 1,
          opacity: 0,
          x: -200,
          ease: "power2.out",
        });

        gsap.from("hr", {
            duration: 1,
            opacity: 0,
            scale: 0,
            ease: "power2.out"
        })

        gsap.from(".tagline", {
          duration: 1,
          opacity: 0,
          x: 200,
          ease: "power2.out",
        });

        setTimeout(function () {
          console.log("Animasi selesai, logo sekarang bisa diklik.");
          logo.style.pointerEvents = 'auto';
        }, 1500);

        logo.addEventListener("click", function () {
          console.log("Logo diklik, menjalankan animasi...");

          gsap.to(".logo img", {
            duration: 1,
            opacity: 0,
            x: -200,
            scale: 0.5,
            ease: "power2.out",
          });

          gsap.to("hr", {
                    duration: 1,
                    scaleY: 0,
                    opacity: 0,
                    ease: "power2.in"
                });

          gsap.to(".tagline", {
            duration: 1,
            opacity: 0,
            x: 200,
            ease: "power2.out",
          });

          setTimeout(function () {
            console.log("Redirecting ke landing page...");
            window.location.href = "landing-page/index.html";
          }, 2000);
        });
      });
    </script>
  </body>
</html>
